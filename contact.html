<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - CAPE Technology Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    /* Include the exact same styles from your index.html file */
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ff2a2a;
      overflow-x: hidden;
    }

    body {
      animation: fadeInBody 1s ease-in-out;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      box-shadow: 0 0 15px #ff2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo-img {
      height: 45px;
      filter: drop-shadow(0 0 3px #ff2a2a);
    }
    nav .nav-link {
      color: #ff2a2a;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav .nav-link:hover {
      color: #fff;
    }

    .section {
      padding: 3rem 2rem;
      background: #111;
    }

    .section-title {
      color: #ff2a2a;
      font-size: 2.25rem;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ff2a2a88;
    }

    .form-control,
    .form-label {
      color: #ff2a2a;
    }

    .form-control {
      background-color: #1a1a1a;
      border: 1px solid #ff2a2a;
    }

    .form-control:focus {
      box-shadow: 0 0 10px #ff2a2a;
      border-color: #ff2a2a;
    }

    .btn-danger {
      background-color: #ff2a2a;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e60000;
      box-shadow: 0 0 10px #ff2a2a;
    }

    footer {
      background: #000;
      color: #ff2a2a;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1rem;
      box-shadow: 0 -4px 15px #ff2a2a88 inset;
    }

    .hover-glow {
      transition: all 0.3s ease-in-out;
      background: transparent;
    }
    .hover-glow:hover {
      background: #ff2a2a;
      color: #000;
      box-shadow: 0 0 10px #ff2a2a, 0 0 20px #ff2a2a88;
      border-color: #ff2a2a;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="d-flex align-items-center gap-3 text-decoration-none">
      <img src="images/CapeLogo.png" alt="CAPE Logo" class="logo-img" />
      <h1 class="m-0" style="color:#ff2a2a;">CAPE Technology Solutions</h1>
    </a>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="whatwedo.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="careers.html">Careers</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

        <section class="flex-grow-1 d-flex justify-content-center align-items-center text-center" style="min-height: calc(100vh - 150px); padding: 2rem;">
        <div class="w-100" style="max-width: 700px; border: 2px solid #ff2a2a; padding: 2rem; border-radius: 8px;">
          <h2 class="section-title">Interested in a CAPE Solution?</h2>
          <p class="text-light mb-4">
            Perhaps you'd like to be part of a CAPE Solution?<br>
            Send a note telling us what interests you.
          </p>

          <form class="row g-3 text-light">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First *</label>
              <input type="text" class="form-control bg-dark text-white border-danger" id="firstName" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last *</label>
              <input type="text" class="form-control bg-dark text-white border-danger" id="lastName" required>
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control bg-dark text-white border-danger" id="email" required>
            </div>
            <div class="col-12">
              <label for="comments" class="form-label">Comment *</label>
              <textarea class="form-control bg-dark text-white border-danger" id="comments" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-danger hover-glow px-4">Send It</button>
            </div>
          </form>
        </div>
        </section>





  <footer class="mt-auto">
    <div class="container py-4">
      <div class="row justify-content-center text-center text-light">
        <div class="col-md-4 mb-4">
          <h5 class="text-uppercase" style="color: #ff2a2a; text-shadow: 0 0 5px #ff2a2a99;">Connect With Us</h5>
          <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="https://www.linkedin.com/company/cape-technology-solutions" target="_blank" class="btn btn-sm border border-danger text-danger hover-glow">
              <i class="bi bi-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:info@capetech.com" class="btn btn-sm border border-danger text-danger hover-glow">
              <i class="bi bi-envelope-fill"></i> Email Us
            </a>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <h5 class="text-uppercase" style="color: #ff2a2a; text-shadow: 0 0 5px #ff2a2a99;">Newsletter</h5>
          <form class="d-flex flex-column flex-sm-row justify-content-center gap-2 mt-3" onsubmit="event.preventDefault(); alert('Thanks for signing up!');">
            <input type="email" class="form-control form-control-sm bg-dark text-white border-danger" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-sm btn-danger text-white shadow-sm">Subscribe</button>
          </form>
        </div>
      </div>

      <hr class="border-danger opacity-50" />
      <p class="mb-0 text-center" style="color: #ff2a2a;">&copy; 2025 CAPE Technology Solutions. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
